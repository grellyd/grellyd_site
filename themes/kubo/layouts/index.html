{{ define "main" }}

{{ .Content }}

<h2>New Posts</h2>

<ul>
  {{ range (where .Data.Pages "Section" "==" "post") }}
  <li>
    <span class="date">{{ .Date.Format "2006/01/02" }}</span>
    <a href="{{ .URL }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>


<h2>Statics</h2>

<ul>
    {{ range (where .Data.Pages "Section" "==" "static") }}
    <li>
        <a href="{{ .URL }}">{{ .Title }}</a>
    </li>
    {{ end }}
</ul>
{{ end }}
